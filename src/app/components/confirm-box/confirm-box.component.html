<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ data.actionLabel ? 'Cancel' : 'Close' }}</button>
  <button *ngIf="data?.actionLabel" [color]="data.warn ? 'warn' : 'primary'" mat-button mat-dialog-close cdkFocusInitial (click)="data.action()">{{ data.actionLabel }}</button>
</mat-dialog-actions>
